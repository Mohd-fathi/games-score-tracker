<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4f46e5">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل نقاط الألعاب - Mohd-Fathi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6" x-data="scoreApp()">

    <!-- اللوجو و العنوان -->
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-pink-500 rounded-full flex items-center justify-center text-white text-2xl font-bold shadow-lg">
        🎮
      </div>
      <h1 class="text-2xl font-bold mt-2 text-gray-700">تسجيل نقاط الألعاب</h1>
      <p class="text-sm text-gray-500">تصميم: Mohd-Fathi</p>
    </div>

    <!-- رقم الجولة -->
    <div class="mb-4 text-center">
      <span class="text-lg font-semibold text-indigo-600">الجولة الحالية: </span>
      <span class="text-xl font-bold" x-text="round"></span>
    </div>

    <!-- اختيار اللعبة -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1 font-semibold">اختر اللعبة:</label>
      <select x-model="selectedGame" class="w-full border rounded-lg p-2 focus:ring focus:ring-indigo-300">
        <option value="">-- اختر --</option>
        <option value="domino">الدومينو</option>
        <option value="harq">الحريق (الكوتشينة)</option>
      </select>
    </div>

    <!-- اختيار هدف الدومينو -->
    <div class="mb-4" x-show="selectedGame === 'domino'">
      <label class="block text-gray-700 mb-1 font-semibold">اختر الهدف:</label>
      <select x-model="dominoTarget" class="w-full border rounded-lg p-2 focus:ring focus:ring-indigo-300">
        <option value="51">51 نقطة</option>
        <option value="101">101 نقطة</option>
      </select>
    </div>

    <!-- إضافة اللاعبين -->
    <div class="flex gap-2 mb-4">
      <input type="text" x-model="singlePlayer" placeholder="أدخل اسم اللاعب"
             class="flex-1 border rounded-lg p-2 focus:ring focus:ring-pink-300">
      <button @click="addPlayer"
              class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition">➕ إضافة</button>
    </div>

    <!-- جدول اللاعبين -->
    <div class="overflow-x-auto">
      <table class="w-full border-collapse border rounded-xl overflow-hidden">
        <thead>
          <tr class="bg-indigo-500 text-white">
            <th class="py-2 px-4">اللاعب</th>
            <th class="py-2 px-4">النقاط</th>
            <th class="py-2 px-4">الحالة</th>
            <th class="py-2 px-4">إضافة نقاط</th>
            <th class="py-2 px-4">حذف</th>
          </tr>
        </thead>
        <tbody>
          <template x-for="(player, index) in players" :key="player.name">
            <tr class="border-b"
                :class="{
                  'bg-red-100 text-red-600 font-bold': player.status === '❌ خاسر',
                  'bg-green-100 text-green-600 font-bold': player.status === '🏆 فائز',
                  'bg-white text-gray-800': player.status === ''
                }"
            >
              <td class="py-2 px-4" x-text="player.name"></td>
              <td class="py-2 px-4 text-center" x-text="player.score"></td>
              <td class="py-2 px-4 text-center" x-text="player.status || '—'"></td>
              <td class="py-2 px-4 text-center">
                <div class="flex gap-2 justify-center">
                  <input type="number" min="1" x-model.number="player.newScore"
                         placeholder="أدخل نقاط"
                         class="w-20 border rounded-lg p-1 focus:ring focus:ring-indigo-300 text-center">
                  <button @click="updateScore(index)"
                          class="bg-green-500 text-white px-2 py-1 rounded-lg hover:bg-green-600 transition">➕</button>
                </div>
              </td>
              <td class="py-2 px-4 text-center">
                <button @click="removePlayer(index)"
                        class="bg-red-500 text-white px-2 py-1 rounded-lg hover:bg-red-600 transition">🗑️</button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <!-- أزرار التحكم -->
    <div class="flex justify-between mt-4">
      <button @click="resetGame"
              class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">🔄 إعادة اللعبة</button>
    </div>

  </div>

  <script>
    function scoreApp() {
      return {
        selectedGame: "",
        dominoTarget: 51,
        players: [],
        singlePlayer: "",
        round: 0, // عداد الجولات

        // إضافة لاعب
        addPlayer() {
          if (this.singlePlayer.trim()) {
            this.players.push({ name: this.singlePlayer.trim(), score: 0, newScore: null, status: "" });
            this.singlePlayer = "";
          }
        },

        // حذف لاعب
        removePlayer(index) {
          this.players.splice(index, 1);
        },

        // تحديث النقاط
        updateScore(index) {
          let target = this.selectedGame === "domino" ? this.dominoTarget : 31;

          if (!this.players[index].newScore || this.players[index].newScore <= 0) return;

          this.players[index].score += this.players[index].newScore;
          this.players[index].newScore = null;

          // كل تحديث نقاط = جولة جديدة
          this.round++;

          // تحديث النتائج
          this.calculateResults(target);
        },

        // حساب النتائج
        calculateResults(target) {
          this.players.forEach(player => {
            if (player.score >= target) {
              player.status = "❌ خاسر";
            } else {
              player.status = "";
            }
          });

          let alivePlayers = this.players.filter(p => p.status === "");
          if (alivePlayers.length === 1) {
            alivePlayers[0].status = "🏆 فائز";
          }
        },

        // إعادة اللعبة
        resetGame() {
          this.players.forEach(p => {
            p.score = 0;
            p.status = "";
            p.newScore = null;
          });
          this.round = 0; // تصفير عداد الجولات
        }
      }
    }
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js")
      .then(() => console.log("Service Worker Registered"));
  }
  </script>
  
</body>
</html>
